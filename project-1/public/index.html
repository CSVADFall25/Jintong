<!DOCTYPE html>
<html lang="en"> <head>
    <meta charset="UTF-8"> <title>Folding Surprise</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Comfortaa:wght@700&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/p5.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.dom.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.3/lib/addons/p5.dom.js"></script>
    <script src="/socket.io/socket.io.js"></script> 


    <script src="sketch.js"></script>
    
    <style>
        body {
            margin: 5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: 
                linear-gradient(45deg, #ff6b6b 25%, transparent 25%), 
                linear-gradient(-45deg, #4ecdc4 25%, transparent 25%), 
                linear-gradient(45deg, transparent 75%, #45b7d1 75%), 
                linear-gradient(-45deg, transparent 75%, #f9ca24 75%);
            background-size: 60px 60px;
            background-position: 0 0, 0 30px, 30px -30px, -30px 0px;
            font-family: sans-serif;
            overflow: hidden;
        }

        /* Welcome */
        #welcome-screen {
            display: none; 
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }
        
        #main-title {
            color: rgb(0, 0, 0);
            font-size: 80px;
            font-family: "Caveat Brush", cursive; 
            font-weight: 350;
            text-shadow: 
            2px 2px 4px rgba(0, 0, 0, 0.3),
            0 0 5px rgba(92, 96, 102, 0.5);
            margin-bottom: 5px;
        }
        
        #subtitle {
            color: rgb(95, 95, 95);
            font-size: 25px;
            font-family: "Caveat Brush", cursive; 
            font-weight: 350;
            margin-top: 0; 
            margin-bottom: 30px;
        }

        /* Drawing UI */
        #drawing-ui {
            display: none; 
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
        }
        
        .p5-ui {
            position: absolute;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="welcome-screen">
        <h1 id="main-title">Folding Surprise</h1>
        <p id="subtitle">Drawing Together Across Distance</p>
    </div>

    <div id="drawing-ui">
    </div>
</body>
</html>
