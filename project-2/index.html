<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Our Garden</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Comfortaa:wght@700&family=Indie+Flower&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
    <style>
      body { margin: 0; font-family: Arial, sans-serif; }
  #main-container { display: flex; flex-direction: row; height: 100vh; align-items: flex-start; }
  #ui-panel { width: 340px; min-width: 320px; background: #f8f8f8; padding: 16px; display: flex; flex-direction: column; gap: 12px; height: auto; box-sizing: border-box; align-items: center; }
  .panel { background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #eee; padding: 12px 14px; display: flex; flex-direction: column; gap: 10px; flex-shrink: 0; width: 100%; max-width: 300px; }
      .panel-title { font-size: 16px; font-weight: bold; margin-bottom: 4px; text-align: center; }
      .main-title {
        font-size: 48px;
        font-family: "Indie Flower", cursive;
        font-weight: 400;
        font-style: normal;
        margin-bottom: 12px;
        text-align: center;
        letter-spacing: 2px;
        color: #4a6c4a;
        flex-shrink: 0;
      }
      .panel label { font-size: 13px; margin-bottom: 2px; }
      .panel input, .panel select, .panel button { font-size: 13px; margin-bottom: 4px; }
      .panel button { margin-right: 8px; margin-bottom: 0; padding: 6px 14px; border-radius: 6px; border: 1px solid #bbb; background: #e6f2e6; cursor: pointer; font-size: 12px; }
      .panel button:hover { background: #d0e6d0; }
      #canvas-panel {
        background: #fff;
  border: none;
  box-shadow: none;
  width: 1125px;
  height: 750px;
  box-sizing: border-box;
  margin-left: 20px;
        display: block;
  position: relative;
      }
    </style>
  </head>

  <body>

    <div id="main-container">
      <div id="ui-panel">
        <div class="main-title">Our Garden</div>
        <div class="panel" id="panel-date">
          <div class="panel-title">Date Range</div>
          <label for="start-date-select">Start date:</label>
          <select id="start-date-select"></select>
          <label for="end-date-select">End date:</label>
          <select id="end-date-select"></select>
          <div style="font-size:12px;color:#666;margin:4px 0;">Maximum 2 months (â‰¤62 days). Data grouped into 5-day intervals, with remainder forming the final group.</div>
          <button id="generate-flower">Generate</button>
        </div>
        <div class="panel" id="panel-dataset">
          <div class="panel-title">Dataset & Elements</div>
          <label for="header-select">Select category:</label>
          <select id="header-select"></select>
          <div style="display: flex; flex-direction: column; gap: 8px;">
            <button id="generate-stem">Generate Stem</button>
            <button id="generate-rain">Generate Rain</button>
            <button id="generate-sun">Generate Sun</button>
            <button id="generate-cloud">Generate Cloud</button>
          </div>
        </div>
        <div class="panel" id="panel-actions">
          <!-- Title removed per request -->
          <div style="display:flex; gap:8px; flex-wrap:wrap;">
            <button id="add-text-btn">Add Text</button>
            <button id="clear-btn">Clear</button>
            <button id="save-btn">Save</button>
          </div>
        </div>
      </div>
      <div id="canvas-panel">
        <!-- p5.js canvas will be injected here -->
      </div>
    </div>
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="ui.js"></script>
    <script src="sketch.js"></script>
  </body>
</html>
